<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de botão clicavel</title>
</head>
<body>
    <h1>Vamos fazer um botão clicavel</h1>
    <p> Aonde <strong>notamos</strong> que clicamos</p>
    <p>
        <form onsubmit="alert('obrigado por clicar')"  method="get">
            <label>Nome</label><input type="text" name="name"><br>
            <label>Email</label><input type="email" name="email"><br>
            <label>Password</label><input type="password" name="password"><br>
            <label>Cargo: </label>
            <select name="cargo">
                <option value="">Selecione o cargo</option>
                <option value="estagiario">Estagiario</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>



            <br><button type="submit">Enviar</button><br>
            


        </form>
    </p>

</body>
</html>
